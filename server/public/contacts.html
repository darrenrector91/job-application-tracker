<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Job Tracking</title>

    <!-- Styling -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="stylesheet" href="css/mobile-menu.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Questrial" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico">
    <!-- Bootstrap Datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
    <!-- Sweet Alerts -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</head>

<body>
    <div class="topnav" id="myTopnav">
        <!-- <a href="login.html" class="active">Logout</a> -->
        <a href="index.html" class="active">Home</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <header>
        <h1 class="page-title">Contacts</h1>
    </header>
    <!-- <a href="index.html"><button id="homeNavBtn" class="btn btn-secondary">Home</button></a> -->
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-warning newContactBtn" data-toggle="modal" data-target="#contactModal">
            Add contact
        </button>
        <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header" style="background-color:rgb(158, 32, 0); color: #000000">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i
                                    class="far fa-window-close"></i></span></button>
                        <h4 class="modal-title" id="contactModalLabel">Add/Edit Contact</h4>
                    </div>
                    <div class="modal-body" style="background-color:rgb(192, 192, 192)">
                        <form class="job-form">
                            <div class="row">
                                <div class="form-group col">
                                    <label for="company-contact" class="control-label">Name</label>
                                    <input type="text" class="form-control" id="name" aria-describedby="Enter name" placeholder="ontact name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="company-name" class="control-label">Company</label>
                                    <input type="text" class="form-control" id="company" aria-describedby="Enter company name"
                                        placeholder="Company name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="contact-email" class="control-label">Email</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="Enter email"
                                        placeholder="Email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="phone" class="control-label">Phone</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" aria-describedby="Enter phone" placeholder="###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="position" class="control-label">Position</label>
                                    <input type="text" class="form-control" id="position" aria-describedby="Enter position"
                                        placeholder="Position">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-group col">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Notes</span>
                                    </div>
                                    <textarea class="form-control" aria-label="With textarea" id="notes" aria-describedby="Enter notes" placeholder="add notes..."></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <!-- Clear form/reload page -->
                                <!-- Not the purest way to handle clearing form but enough for this piece -->
                                <div class="form-group col">
                                    <button type="submit" class="rowBtn btn btn-primary" id="updateContact">Submit</button>
                                    <button type="submit" class="rowBtn btn btn-primary" id="clearform" onClick="window.location.reload()">Cancel</button>
                                </div>
                            </div>
                        </form> <!-- end form -->
                    </div> <!-- end modal-body -->
                </div> <!-- end modal-content -->
            </div> <!-- end modal-dialogue -->
        </div> <!-- end modal -->
        <div class="search row">
            <span class="fa fa-search spyGlass"></span>
            <input placeholder="Search term" id="search">
        </div>
        <div id="table" class="row" style="overflow-x:auto;">
            <table class="table table-bordered table-hover table-responsive">
                <thead>
                    <tr>
                        <th class="">#</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Company</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Notes</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                <tbody id="viewContacts"></tbody>
                </tbody>
            </table>
        </div>
    </div>
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Scripts -->
    <script src="js/contacts.js"></script>
    <!-- Bootstrap -->
    <script src="vendors/bootstrap.min.js"></script>
    <!-- Bootstrap Datepicker -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
</body>

</html>
